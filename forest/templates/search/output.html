{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block content %}

<div class="row mt-3">
    <div class="col-lg-12"> <h2> Keyword: {{ kw }} </h2> </div>
</div>

<div class="row mt-3">
        <!-- Keyword Table-->
        <div class="col-lg-6 col-md-6 table-wrapper-scroll-y my-custom-scrollbar">
            <table class="table">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col"> Keyword </th>
                    <th scope="col">Word Count</th>
                  </tr>
                </thead>
                <tbody>
                    {% for product in products %}
                        <tr>
                            <th> {{ product[0] }} </th>
                            <th> {{ product[1] }} </th>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <div class="col-lg-6 col-md-6">
            <ul>
                <li> {{ priceResult[0] }}</li>
                <li> {{ priceResult[1] }}</li>
                <li> {{ priceResult[2] }}</li>
            </ul>
        </div>
</div>

{% endblock %}
